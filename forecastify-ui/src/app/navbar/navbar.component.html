<nav [class]="((isDarkMode$ | async)) ? 'navbar-dark' : 'navbar-light'">
  <div class="navbar-container">
    <button (click)="navigateHome()" class="home-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
    </button>
    
    <div class="search-container">
      <div class="search-wrapper">
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.3-4.3"></path>
        </svg>
        <input
          type="text"
          placeholder="Search city..."
          [value]="searchQuery"
          (input)="searchQuery = ($any($event.target)).value; onSearchChange()"
          [class]="((isDarkMode$ | async)) ? 'search-input-dark' : 'search-input-light'"
        />
      </div>
      <div *ngIf="searchQuery && filteredSuggestions.length > 0" 
           [class]="((isDarkMode$ | async)) ? 'suggestions-dark' : 'suggestions-light'">
        <div *ngFor="let city of filteredSuggestions"
             class="suggestion-item"
             (click)="selectCity(city)">
          {{ city.city }}
        </div>
      </div>
    </div>

    <div class="controls">
      <button (click)="toggleTheme()" class="control-btn">
        <svg *ngIf="((isDarkMode$ | async))" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg *ngIf="!((isDarkMode$ | async))" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
        </svg>
      </button>
      <button (click)="toggleUnit()" class="temp-btn">
        Â°{{ (isCelsius$ | async) ? 'C' : 'F' }}
      </button>
    </div>
  </div>
</nav>
